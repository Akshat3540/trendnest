<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendNest</title>
    <!-- Link to Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0044cc;
            /* Blue background */
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #00bfff;
            /* Light blue hover */
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 15px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        .icons {
            display: flex;
            gap: 15px;
        }

        .icon {
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .user-icon {
            color: #FFD700;
            /* Gold color */
        }

        .cart-icon {
            color: #32CD32;
            /* Lime green color */
        }

        /* Carousel Styles */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 400px;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .slide-1 {
            background-image: url('https://via.placeholder.com/1200x400/0044cc/ffffff?text=Slide+1');
        }

        .slide-2 {
            background-image: url('https://via.placeholder.com/1200x400/32cd32/ffffff?text=Slide+2');
        }

        .slide-3 {
            background-image: url('https://via.placeholder.com/1200x400/ffa500/ffffff?text=Slide+3');
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo"><img src="img\logo.png" height="50px" width="50px"></img>
        </div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="icons">
            <i class="fa-solid fa-user user-icon"></i>
            <i class="fa-solid fa-shopping-cart cart-icon"></i>
        </div>
    </header>

    <!-- Carousel Section -->
    <section class="carousel" id="carousel">
        <div class="slides">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
        </div>
    </section>

    <!-- Recommendations Section -->
    <div id="recommendations">
        <h2>Recommended Products</h2>
    </div>

    <!-- Include data.js and scripts.js -->
    <script src="data.js"></script> <!-- Import data.js first -->
    <script src="scripts.js"></script> <!-- Import scripts.js after data.js -->

    <script>
        const slides = document.querySelector('.slides');
        let index = 0;

        function showNextSlide() {
            index = (index + 1) % 3; // Adjust for the number of slides
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>

</html>
